syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "iteration.proto";
import "artifact.proto";

package domain;

option go_package = "gitlab.com/ignitionrobotics/cloudsim/api/domain";

// Scenario groups a set of tests executed by the testing library.
message Scenario
{
  // Name contains the name of the scenario.
  string name = 1;

  // Description contains the description of the test results.
  string description = 2;

  // StartTime is the time point, in UTC epoch time, that this scenario started.
  google.protobuf.Timestamp start_time = 3;

  // Duration contains the duration that it took to run this scenario.
  google.protobuf.Duration duration = 4;

  // IterationCount contains the total number of iterations that ran for this
  // scenario.
  int32 iteration_count = 5;

  // IterationFailCount contains the number of iterations that failed.
  int32 iteration_fail_count = 6;

  // TotalTestCount contains the total number of tests over all iterations
  // that ran for this scenario.
  int32 total_test_count = 7;

  // TotalTestFailCount contains the total number of failed tests over all
  // iterations that ran for this scenario.
  int32 total_test_fail_count = 8;

  // Iterations contains each iteration of the tests contained in the scenario.
  repeated Iteration iterations = 9;

  // GroupId is a unique identifier for the simulation instance that produced
  // the test results.
  string group_id = 10;

  // Artifacts are set of links to the artifacts generated by this scenario.
  repeated Artifact artifacts = 11;

  enum Status {
    UNKNOWN = 0;
    PENDING = 1000;
    SCHEDULED = 2000;
    RUNNING = 3000;
    FINISHED = 4000;
  }

  // Status contains the lifecycle state this scenario is in.
  Status status = 12;

  // Error contains an optional error message explaining why the scenario
  // failed. Error is empty if there are no errors with this scenario. It must
  // only be set if Scenario.Status == Finished.
  string error = 13;

  // Failed is true if any the iterations in this scenario failed.
  bool failed = 14;
}
