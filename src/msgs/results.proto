syntax = "proto3";
package ignition.test.msgs;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";


message Trigger
{
  /// \brief Name of the trigger
  string name = 1;

  /// \brief True if the trigger passed, false otherwise
  bool pass = 2;
}

message Test
{
  /// \brief Name of the test
  string name = 1;

  /// \brief True if all the triggers passed, false otherwise
  bool pass = 2;

  repeated Trigger triggers = 3;
}

/// \brief Holds information about a peer in the network.
message TestResults
{
  /// \brief Name of the scenario 
  string scenario_name = 1;

  string description = 2;

  /// \brief Time point, in UTC epoch time, that the tests started.
  google.protobuf.Timestamp start_time = 3;

  /// \brief The time it took to run all the tests.
  google.protobuf.Duration duration = 4;

  /// \brief The set of tests
  repeated Test tests = 5;
}
